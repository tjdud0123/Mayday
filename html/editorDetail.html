<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MayDay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel='stylesheet' href='./css/topNham.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/hamburger.js"></script>
    <link rel='stylesheet' href='./css/editorDetail.css'>
</head>

<body>
    <!-- 상단바 -->
    <div class="topContainer center">
        <div class="back"><img src="./css/back.png" alt="" class="back_arrow"></div>
        <div class="title center">에디터의 pick</div>
        <div class="topRight">
            <img class='hamburger' src="./css/hamburger_blk.png">
        </div>
    </div>

    <!-- 사진 -->
    <div class="photoBox"></div>

    <!-- 상단정보 -->
    <div class="Info upInfo">

        <div class="bkMarkBox">
            <img class="markIcon marked" src="./css/actIcon/bookmark_aft.png">
            <div class="markNum">97</div>
        </div>

        <div class="condition">출퇴근에 지칠 때</div>
        <div class="title0">오렌지 이즈 더 뉴 블랙(S07)</div>
        <div class="shortDetail">미국 드라마</div>

        <!-- 정보출력 -->
        <div class="detailBox">
            <div class="dtCategory">등급</div>
            <div class="dtItem"> 19세이상</div>
        </div>
        <div class="detailBox">
            <div class="dtCategory">방영일</div>
            <div class="dtItem"> 2019.07.26 ~ 2019.07.26</div>
        </div>

    </div>
    <!-- 하단정보 -->
    <div class="Info downInfo">
        <div class="dtCategory2">줄거리</div>
        <div class="longDetail">상류층 뉴요커가 과거의 범죄에 발목을 잡힌다. 그녀가 여성 교도소에 수감되면서 벌어지는 일들을 그린 시리즈 드라마 《위즈》의 제작자가 내놓은 에미상수상작이다.
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {

        //북마크
        $('.markIcon').on('click', function () {
            $(this).toggleClass('marked')
            console.log(this)
            if ($(this).hasClass('marked')) {
                console.log('yes')
                $(this).attr("src", './css/actIcon/bookmark_aft.png');

            } else {
                console.log('no')
                $(this).attr("src", './css/actIcon/bookmark_bf.png');
            }
        });


    });
</script>
