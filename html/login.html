<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MayDay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel='stylesheet' href='./css/login.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="loginBox">
        <div class="input idBox Box">
            <div class="idLabel">아이디</div><input class="idLabel" type="text" placeholder="이메일을 입력하세요"></input>
        </div>
        <div class="input pwBox Box">
            <div class="idLabel">패스워드</div><input type="password" class="idLabel" placeholder="비밀번호를 입력하세요"></input>
        </div>
        <div class="buttonBox Box">로그인</div>
        <div class="signUpBox Box">
            <span>아직 회원이 아니세요?</span>
            <a href="./signUp.html">회원 가입</a>
        </div>
    </div>
</body>

</html>

<script>
    setInterval(function () {
        let viewheight = $(window).height();
        let viewwidth = $(window).width();
        let viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute("content", "height=" + viewheight + "px, width=" + viewwidth +
            "px, initial-scale=1.0");
    }, 100);


    //뒤로가기
    $('.buttonBox').on('click', function () {
        console.log('뒤로가기')
        location.href = './index.html'
    });
</script>
