<script>
    $(document).ready(function () {
        $('.popContainer').hide();
        let category;
        let age;
        let year;
        //직종선택
        $('.filter2').on('click', function () {
            console.log('직종선택')
            $('.popContainer2').show();
            $('img.bottle').css('animation', '');

            $('.contentLine1').on('click', function () {

                let isSelected = $(this).children(':first').hasClass("selected")

                if (!isSelected) {
                    $('.circle1').removeClass('selected')
                    $(this).children(':first').addClass('selected')
                    category = $(this).children(':last').text()
                    console.log(category)
                }

                $('#yes2').on('click', function () {
                
                    $('img.bottle').css('animation', 'pong 2s ease-in-out');
                    $('img.bottle').bind(
                        'oanimationend animationend webkitAnimationEnd',
                        function () {
                            console.log(this);
                            $(this).css('animation', 'swing 3.5s infinite 0.8s');
                        });
                });
            });
        });

        //나이선택
        $('.filter3').on('click', function () {
            console.log('나이선택')
            $('img.bottle').css('animation', '');

            $('.popContainer3').show();

            $('.contentLine2').on('click', function () {

                let isSelected = $(this).children(':first').hasClass("selected")

                if (!isSelected) {
                    console.log('>>>>', $(this).children(':first'))
                    $('.circle2').removeClass('selected')
                    $(this).children(':first').addClass('selected')
                    age = $(this).children(':last').text()
                    console.log(age)
                }

            });

        });

        $('#yes3').on('click', function () {
            $('.popContainer3').hide();
            $('.filter3').text(age);
            $('img.bottle').css('animation', 'pong 2s ease-in-out');
            $('img.bottle').bind(
                'oanimationend animationend webkitAnimationEnd',
                function () {
                    console.log(this);
                    $(this).css('animation', 'swing 3.5s infinite 0.8s');
                });
        });


        //연차선택
        $('.filter4').on('click', function () {
            console.log('연차선택')
            $('.popContainer4').show();
            $('img.bottle').css('animation', '');

            $('.contentLine3').on('click', function () {

                let isSelected = $(this).children(':first').hasClass("selected")
                if (!isSelected) {
                    console.log('>>>', $('.circle3'))
                    $('.circle3').removeClass('selected')
                    $(this).children(':first').addClass('selected')
                    year = $(this).children(':last').text()
                    console.log(year)
                }

            });

        });

        $('#yes4').on('click', function () {
            $('.popContainer4').hide();
            $('.filter4').text(year);
            $('img.bottle').css('animation', 'pong 2s ease-in-out');
            $('img.bottle').bind(
                'oanimationend animationend webkitAnimationEnd',
                function () {

                    $(this).css('animation', 'swing 3.5s infinite 0.8s');
                });
        });

        //보틀
        $('div.fakebottle').on('click', function () {
            let index = $(this).attr('class')[0];
            $('.' + index).css('animation', 'pong 2s ease-in-out');
            $('.' + index).bind('oanimationend animationend webkitAnimationEnd', function () {
                $('.' + index).css('animation', 'swing 3.5s infinite 0.5s');
                location.href="./letterReply.html"
            });
        });

      

    });
</script>
